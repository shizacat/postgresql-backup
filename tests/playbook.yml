---
- name: Setup PostgreSQL
  hosts: all
  user: vagrant
  become: true
  vars:
    postgresql_version: '10.6'
    postgresql_conf:
      - option: listen_addresses
        value: "'0.0.0.0'"
    pg_cube_build: false
  roles:
    - postgresql

- name: Setup Backup
  hosts: all
  user: vagrant
  become: true
  vars:
    pg_backup_config_file: config.test
    pg_backup_config: |
      DIR_TO_BACKUP=/backup
      DB_URL=postgresql:///postgres
      EXCLUDE="template1"
      ONLY_INCLUDE=""
    pg_backup_user: postgres
    pg_backup_group: postgres
  roles:
    - postgresql-backup
